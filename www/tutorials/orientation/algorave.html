<!DOCTYPE html>
<body></body>
<script>
  const eles = []

  function setup () {
    const count = 35
    for (let i = 0; i < count; i++) {
      const ele = document.createElement('div')
      ele.style.width = '50px'
      ele.style.height = '50px'
      ele.style.borderRadius = '50%'
      ele.style.backgroundColor = 'hsl(136, 44%, 68%)'
      ele.style.position = 'absolute'
      document.body.appendChild(ele)
      eles.push(ele)
    }
  }

  function update () {
    requestAnimationFrame(update)
    const dx = Date.now() * 0.003
    const dy = Date.now() * 0.003
    const dc = Date.now() * 0.0005
    eles.forEach((ele, i) => {
      const offX = innerWidth / 2
      const offY = innerHeight / 2
      const radX = i * 10
      const radY = i * 10
      const s = i * 0.02
      const x = Math.sin(-dx * s) * radX + offX
      const y = Math.cos(dy * s) * radY + offY
      ele.style.left = `${x}px`
      ele.style.top = `${y}px`
      const c = `hsl(${(360 - i * 5) * Math.sin(dc)}, 44%, 68%)`
      ele.style.backgroundColor = c
    })
  }

  setup()
  update()
</script>
